<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>И.Х</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        const heroes = [
            { name: 'Анти Маг', img: 'C:\Users\Administrator\Desktop\норм\Alchemist_icon.webp', link: 'анти маг.html' },
            { name: 'Алхимик', img: 'Alchemist_icon.webp', link: 'алхимик.html' },
            { name: 'ЦК', img: 'Chaos_Knight_icon.webp', link: 'цк.html' },
            { name: 'Гуля', img: 'Lifestealer_icon.webp', link: 'гуля.html' },
            { name: 'Свен', img: 'Sven_icon.webp', link: 'свен.html' },
            { name: 'Муерта', img: 'Muerta_icon.webp', link: 'муерта.html' },
           
        ];

        function loadGallery() {
            const galleryDiv = document.getElementById('gallery');
            heroes.forEach(hero => {
                const a = document.createElement('a');
                a.href = hero.link;
                const img = document.createElement('img');
                img.src = hero.img;
                img.alt = hero.name;
                a.appendChild(img);
                galleryDiv.appendChild(a);
            });
        }

        window.onload = loadGallery;
    </script>
</head>
<body>
    <header>
        <h1>Выберите персонажа</h1>
    </header>
    <main>
        <div id="gallery" class="gallery">
            <img src="Anti-Mage_icon.webp" alt="Анти маг">  
        </div>
    </main>
</body>
</html>
